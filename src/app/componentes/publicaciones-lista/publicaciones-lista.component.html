<ul style="list-style: none;">
  <li *ngFor="let post of postPublicaciones">
    <ion-thumbnail slot="start">
      <img alt="Silhouette of mountains" src="https://ionicframework.com/docs/img/demos/thumbnail.svg" />
    </ion-thumbnail>
    <h3>{{ post.titulo }}</h3>
    <p>{{ post.descripcion }}</p>
  </li>
</ul>
