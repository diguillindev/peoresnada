<ion-list>
  <ion-item>
    <ion-input [(ngModel)]="titulo" required="required" labelPlacement="floating" minlength="5"
    #tituloInput="ngModel">
      <div slot="label">Titulo <ion-text color="danger">(Required)</ion-text></div>
    </ion-input>
  </ion-item>
</ion-list>

<ion-item>
  <ion-button color="medium" (click)="tomarFoto()">
    <ion-icon slot="start" name="camera-outline"></ion-icon>
    FOTOGRAFIA
  </ion-button>

  <ion-content style="width: 150px; height: 150px;" >
    <ion-grid>
      <ion-row>
        <ion-col size="2" *ngFor="let f of fotos"> 
          <ion-img [src]="'data:image/jpeg; base64,'+f"></ion-img>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-content>
  

</ion-item>


<ion-item>
  <ion-input [(ngModel)]="descripcion" required="required" label="Descripcion"
   [counter]="true" minlength="20" #descripcionInput="ngModel"
  labelPlacement="stacked" 
    placeholder="el cerebro pierde capacidad de asombro">
  </ion-input>
</ion-item>

<ion-item style="padding-bottom: 300px;">
  <ion-button (click)="onSubmit()"
  [disabled]="!tituloInput.valid"
  [disabled]="!descripcionInput.valid"
  >Guardar</ion-button>
</ion-item>

<!--utiliza el operador-->
<ion-item>
  <ion-text
  [hidden]="tituloInput.valid || tituloInput.pristine "
  color="danger"
  >Error! La frase debe ser superior a 5 caracteres
  </ion-text>
  <ion-text
  [hidden]="descripcionInput.valid || descripcionInput.pristine "
  color="danger"
  >Error! La frase debe ser superior a 20 caracteres
  </ion-text>

</ion-item>
